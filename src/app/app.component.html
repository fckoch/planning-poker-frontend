<div class="page-layout">
    <h1 class="header">Poker Planner</h1>
    <div class="name-input-wrapper">
      <input class="name-input" [(ngModel)]="player.name">
    </div>
    <div class="content">
      <div class="table-wrapper">
        <div class="empty"></div>
        <div class="player-spot" >
          <div class="player-wrapper" [id]="1" (click)="changePosition(1)">
            <span class="player-name">{{players[0]?.name}}</span>
            <div class="player"></div>
          </div>
        </div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="2" (click)="changePosition(2)">
            <span class="player-name">{{players['2']?.name}}</span>
            <div class="player"></div>
          </div>
        </div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="3" (click)="changePosition(3)">
            <span class="player-name">{{players['3']?.name}}</span>
            <div class="player"></div>
          </div>
        </div>
        <div class="empty"></div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="4" (click)="changePosition(4)">
            <span class="player-name">{{players['4']?.name}}</span>
            <div class="player"></div>
          </div>
        </div>
        <div class="table left"></div>
        <div class="table"></div>
        <div class="table right"></div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="5" (click)="changePosition(5)">
            <span class="player-name">{{players['5']?.name}}</span>
            <div class="player"></div>
          </div>
        </div>
        <div class="empty"></div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="6" (click)="changePosition(6)">
            <div class="player"></div>
            <span class="player-name">{{players['6']?.name}}</span>
          </div>
        </div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="7" (click)="changePosition(7)">
            <div class="player"></div>
            <span class="player-name">{{players['7']?.name}}</span>
          </div>
        </div>
        <div class="player-spot">
          <div class="player-wrapper" [id]="8" (click)="changePosition(8)">
            <div class="player"></div>
            <span class="player-name">{{players['8']?.name}}</span>
          </div>
        </div>
        <div class="empty"></div>
      </div>
    </div>
</div>
